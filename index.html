<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝘾𝙖𝙡𝙘𝙪𝙡𝙖𝙩𝙤𝙧</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;700;800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:wght@600&family=Roboto:wght@300;900&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <h1>𝘾𝙖𝙡𝙘𝙪𝙡𝙖𝙩𝙤𝙧</h1>
    <div class="calculator">
        <div class="screen">
            <div id="actual-operation">0</div>
            <div id="actual-number">0</div>
        </div>
        <div class="keyboard">
            <button id="button_clear" class="operation">CL</button>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button_division" class="operation">/</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button_multiplication" class="operation">*</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button_sum" class="operation">+</button>
            <button id="button_rest" class="operation">-</button>
            <button id="button0">0</button>
            <button id="button_result" class="operation">=</button>            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
